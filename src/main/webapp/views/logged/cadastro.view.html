<h3>Cadastro</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

<datasource data-component="crn-datasource" filter="" name="Cadastro" entity="app.Cadastro" keys="id" rows-per-page="100" class=""></datasource>

    <div ng-hide="Cadastro.inserting || Cadastro.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="nome_cliente;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Cadastro" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Cadastro.startInserting()" ng-hide="Cadastro.inserting || Cadastro.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<div class="component-holder" data-component="crn-grid" id="crn-grid-Cadastro">
    <div crn-datasource="Cadastro" class="" ng-hide="Cadastro.editing || Cadastro.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Nome do CLiente</div>
                </th>
                <th class="">
                    <div class="">Ano</div>
                </th>
                <th class="">
                    <div class="">Mês</div>
                </th>
                <th class="">
                    <div class="">Renda</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
							{{rowData.nome_cliente  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.ano | mask:'date'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.mes | mask:'date'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.renda  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Cadastro">
    <div class="form" ng-show="Cadastro.editing || Cadastro.inserting">
        <form crn-datasource="Cadastro" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
				

                <div data-component="crn-textinput" id="crn-textinput-nome_cliente" class="">
                    <div class="form-group">
                        <label for="textinput-nome_cliente" class="">Nome do CLiente</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="text"
                                            ng-model="Cadastro.active.nome_cliente"
                                            class="form-control"
                                            id="textinput-nome_cliente"
                                            placeholder="Nome do CLiente"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-ano" class="">
                    <div class="form-group">
                        <label for="textinput-ano" class="">Ano</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="date"
                                            ng-model="Cadastro.active.ano"
                                            class="form-control"
                                            id="textinput-ano"
                                            placeholder="Ano"
                                            mask="YYYY"
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-mes" class="">
                    <div class="form-group">
                        <label for="textinput-mes" class="">Mês</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="date"
                                            ng-model="Cadastro.active.mes"
                                            class="form-control"
                                            id="textinput-mes"
                                            placeholder="Mês"
                                            mask="MM"
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-renda" class="">
                    <div class="form-group">
                        <label for="textinput-renda" class="">Renda</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="number"
                                            ng-model="Cadastro.active.renda"
                                            class="form-control"
                                            id="textinput-renda"
                                            placeholder="Renda"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>

<!-- OneToOne modal -->
<!-- OneToOne modal end-->
